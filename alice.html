<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alice</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(49, 51, 52);
            color: white;
            min-height: 100vh;
            margin:0;
            display: flex;
            flex-direction: column;
        }
        .container {
            background-color: rgb(49, 51, 52);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <br />
        <h1 class="text-center">Alice</h1>
        <br />
        <p>Just a simple substitution cipher, not used for anything really, at least for now.</p>
        <p><h4>Input</h4>
        <textarea id="input" type="text" class="form-control" rows="4" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Enter Text to Convert"></textarea></p>
        <br />

        <center>
            <button id="encrypt" type="submit"  class="btn btn-info" onclick="encrypt();">Encrypt</button>
            <button id="decipher" type="submit"  class="btn btn-info" onclick="decipher();">Decipher</button>
        </center>
        
        <br />
        <p>
        <h4>Converted Text:</h4>
        <textarea id="output" class="form-control" rows="4" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Result"></textarea></p>
    </div>
	<script src="js/alice.js"></script>
</body>
</html>
